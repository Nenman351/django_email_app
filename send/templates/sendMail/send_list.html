<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<a href="{% url 'send_new' %}">New Message</a>

{% if user.is_authenticated %}
<a href="{% url 'logout' %}">Logout</a>
{{ user.username }}
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}

{% for send in send %}
<h2><a href="{% url 'detail' send.pk %}">{{ send.subject}}</a></h2>
<p>{{send.receiver}}</p>
<p>{{send.body}}</p>
<p>{{send.created_at}}</p>
{% endfor %}
</body>
</html>
